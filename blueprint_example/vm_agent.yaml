tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.1/types.yaml
  - plugin.yaml

plugins:

  suspend:
    executor: central_deployment_agent
    package_name: cloudify-utilities-plugin
    source: https://github.com/cloudify-incubator/cloudify-utilities-plugin/archive/suspend_workflow.zip
    package_version: '1.3.0'

workflows:

  suspend:
    mapping: suspend.cloudify_suspend.workflows.suspend
  resume:
    mapping: suspend.cloudify_suspend.workflows.resume

relationships:

  vm_connected_to_storage:
    derived_from: cloudify.relationships.contained_in
    target_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        preconfigure:
          implementation: scripts/vm_preconfigure.py
          executor: central_deployment_agent
          inputs: {}

node_templates:

  common_network:
    type: cloudify.libvirt.network
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            params:
              dev: virbr1
              forwards:
                - mode: nat
              ips:
                - address: 192.168.142.1
                  netmask: 255.255.255.0
                  dhcp:
                    start: 192.168.142.2
                    end: 192.168.142.254

  vm_download:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/download_vm.sh
          executor: central_deployment_agent

  disk_clone:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/copy_disk.sh
          executor: central_deployment_agent
          inputs:
            DISK: { get_attribute: [vm_download, vm_image] }
        delete:
          implementation: scripts/remove_disk.sh
          executor: central_deployment_agent
    relationships:
    - target: vm_download
      type: cloudify.relationships.depends_on

  qemu_vm:
    type: cloudify.libvirt.domain
    capabilities:
      scalable:
        properties:
          # need separate mac for use more than 1
          default_instances: 1
    properties:
      agent_config:
        user: ubuntu
        password: passw0rd
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            params:
              memmory_size: 524288
              networks:
                - network: { get_attribute: [common_network, resource_id] }
                  mac: "52:54:00:23:fe:37"
                  dev: vnet0
                  name: net0
                  type: rtl8139
    relationships:
      - target: common_network
        type: cloudify.libvirt.relationships.connected_to
      - target: disk_clone
        type: vm_connected_to_storage

  example_node:
    type: cloudify.nodes.WebServer
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/vm_check.sh
    relationships:
      - target: qemu_vm
        type: cloudify.relationships.contained_in

